
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="./../../syntax-highlighter.css">
                <link rel="stylesheet" href="./../../styles.css">
                <title>QuarkPanel</title>

                <script type="module">
                    import './../../index.bundle.js';
                </script>

                <script>
                    window.addEventListener('load', (event) => {
                        document.querySelector('body').removeAttribute('hidden');
                    });
                </script>
            </head>
            <body hidden>
                <page-state key="enterprise"></page-state>
                <page-container>
                    <page-navigator id="nav" slot="navigator"></page-navigator>
                    <div class="page-content" slot="content">
                        
                    <component-header display-name="Panel " component-name="QuarkPanel" tag=""
                                      superclass="QuarkElement" superclass-url="/enterprise/components/QuarkElement/" 
                                      superclass-package="" superclass-package-url=""
                                      summary="The base component class for all Quark panel components.">
                    </component-header>
                    <page-tabs selected-index="0">
                        <page-tab indent label="Overview">No overview yet</page-tab>
                        <page-tab indent label="Demos">No demo yet</page-tab>
    
                        <page-tab label="Documentation">
                            
                                <collapsible-panel indent label="Attributes" persist-key="QuarkPanel_attributes">
                                    
                                        
            <component-part caption="dir:&nbsp;" detail="string | &#039;ltr&#039; ('ltr', 'rtl')" description="The text direction." 
                                     superclass="QuarkElement" superclass-url="/enterprise/components/QuarkElement/">
            </component-part>
        
                                    
                                </collapsible-panel>
                            
    
                            
                                <collapsible-panel indent label="Properties" persist-key="QuarkPanel_properties">
                                    
                                        
            <component-part caption="dir:&nbsp;" detail="string | &#039;ltr&#039; ('ltr', 'rtl')" description="The text direction." 
                                     superclass="QuarkElement" superclass-url="/enterprise/components/QuarkElement/" >
            </component-part>
        
                                    

                                        
            <component-part caption="isLTR:&nbsp;" detail="boolean" description="Whether or not the text direction is LTR (default) or RTL." 
                                     superclass="QuarkElement" superclass-url="/enterprise/components/QuarkElement/" >
            </component-part>
        
                                    
    
                                    
                                </collapsible-panel>
                            
                                
                            
    
                            
    
                            
                                <collapsible-panel indent label="Slots" persist-key="QuarkPanel_slots">
                                    
                                        <component-part caption="(default)" description="Default"></component-part>
                                            
                                </collapsible-panel>
                            
    
                            
    
                            
                        </page-tab>
                    </page-tabs>
                
                    </div>
                </page-container>
                
                <script>
                    const nav = document.getElementById('nav');
                    nav.items = JSON.parse('[{"label":"Getting Started","items":[{"url":"/enterprise/","label":"Overview"},{"url":"/enterprise/installation/","label":"Installation"},{"url":"/enterprise/usage/","label":"Usage"},{"url":"/enterprise/theming/","label":"Theming"}]},{"label":"Components","items":[{"url":"/enterprise/components/components-overview/","label":"Overview"}]},{"label":"Base Components","items":[{"url":"/enterprise/components/base-components-overview/","label":"Overview"},{"label":"Core ","items":[{"url":"/enterprise/components/QuarkButton/","label":"Button ","category":"Core ","designSystem":"Core","packageName":"core"},{"url":"/enterprise/components/QuarkElement/","label":"Element ","category":"Core ","designSystem":"Core","packageName":"core"},{"url":"/enterprise/components/QuarkIcon/","label":"Icon ","category":"Core ","designSystem":"Core","packageName":"core"},{"url":"/enterprise/components/QuarkPanel/","label":"Panel ","category":"Core ","designSystem":"Core","packageName":"core"}]}]},{"label":"Mixins","items":[{"url":"/enterprise/mixins/","label":"Overview"}]},{"label":"Controllers","items":[{"url":"/enterprise/controllers/","label":"Overview"}]},{"label":"Decorators","items":[{"url":"/enterprise/decorators/","label":"Overview"},{"label":"Core","items":[{"url":"/enterprise/decorators/event/","label":"event","category":"Core","designSystem":"Core","packageName":"core"},{"url":"/enterprise/decorators/listen/","label":"listen","category":"Core","designSystem":"Core","packageName":"core"},{"url":"/enterprise/decorators/watch/","label":"watch","category":"Core","designSystem":"Core","packageName":"core"}]}]},{"label":"Styles","items":[{"url":"/enterprise/styles/","label":"Overview"}]}]');
                </script>
            </body>
            </html>
